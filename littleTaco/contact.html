<body>
  <header>
    <h1>Little Taco Shop Hours</h1>

    <nav aria-label="primary-navigation">

  <figure>
    <img src="img/tacos.jpg" alt="Tacos" title="Tacos" width="400">
    <figcaption>
      Little Taco Shop Tacos
    </figcaption>  
  </figure>

  <main>
    <section>
      <article id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Dave Batista" autocomplete="on" required autofocus>
            </p>
            
            <p>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="blabla@gmail.com" autocomplete="on" required>
            </p>

            <p>  
              <label for="message">Your message:</label>
              <br>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Text a message"></textarea>
            </p>
          </fieldset>
          
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
    </article>

    <article id="location">
      <h2>Our location</h2>
      <address>
        555 Taco Temptation Line, Suite T<br>
        Kansas City, MO 55555-5555
        <br><br>
        Phone: <a href="tel:+573166963477">3166963477</a>  
      </address>
    </article>
  </main>

  <br>

  <footer>
    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>
