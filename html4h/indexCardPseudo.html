<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Is not seen inside the browser -->
    <meta charset="UTF-8" />
    <meta name="author" content="Tulkas" />
    <meta
      name="description"
      content="This page contains all the things I am learning about HTML"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Necessary to enable media queries in web pages-->
    <title>Mini project: Profile Cards - Pseudo</title>
    <link rel="stylesheet" href="CSS/stylePseudo.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Fox</a>
        <a href="#profile2">Samus</a>
        <a href="#profile3">Link</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/fox-500x500.jpg"
            alt="Fox Coder"
            width="500"
            height="500"
          />
          <figcaption>Fox Coder</figcaption>
        </figure>
        <p>I code stuff.</p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img
            src="img/samusA-500x500.jpg"
            alt="Samus Designer"
            width="500"
            height="500"
          />
          <figcaption>Samus Designer</figcaption>
        </figure>
        <p>I design stuff.</p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img
            src="img/link-500x500.jpg"
            alt="Link Dev Rel"
            width="500"
            height="500"
          />
          <figcaption>Link <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p>I teach stuff.</p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
